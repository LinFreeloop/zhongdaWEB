			<p>中心实行“基地主任负责制”，主任为周大鸣教授。设立学术委员会负责中心的学科发展方向和重大学术课题的决策。中心主要学科带头人有周大鸣、陈志明等教授。根据研究方向的不同，中心分为四个子机构：国际移民研究部，国内移民研究部，移民与族群关系研究部，社会影响评估部。中心研究人员主要以中山大学人类学系教师为主。目前，本中心已经拥有一支综合研究能力强、梯队层次健全、对外交流广泛、学科专业涵盖面广的研究队伍。中心现有专、兼职研究人员23人，其中教授（研究员）17人，副教授5人，具备高级职称的研究人员全部获得博士学位。
