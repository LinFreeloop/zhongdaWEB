		<p>中山大学移民与族群研究中心是在中山大学族群研究中心的基础上建立的。2000年1月，经由中山大学批准，中山大学族群中心成立，直属学校管理。2010年，中山大学移民与族群研究中心被批准为广东省普通高校人文社会科学重点研究基地。以此为契机，周大鸣教授牵头对对原有的机构、人员和运行机制进行重新改革和整合，研究方向从侧重于族群与族群关系研究扩展到更加具有挑战性的移民与族群研究。注重传统移民与群体研究的结合、人类学田野实践与理论创新的结合、基础研究与应用研究的结合，面向国际前沿，勇于探索创新。</p>
